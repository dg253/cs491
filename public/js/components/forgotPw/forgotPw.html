<div class="login-wrapper" ng-submit="resetPw($event)">
    <form class="login">
        <p class="title">Password Reset</p>
        <input type="email" placeholder="Email" required autofocus/>
        <i class="glyphicon glyphicon-user"></i>
        <button type="submit">
            <i class="spinner"></i>
            <span class="state">Submit</span>
        </button>
    </form>
</div>
