<div class="header">
  <i class="fa fa-angle-left fui-arrow-left" ng-click="previous()"></i>
  <span>{{month.format("MMMM YYYY")}}</span>
  <i class="fa fa-angle-right fui-arrow-right" ng-click="next()"></i>
</div>
<div class="week names">
    <span class="day">Sun</span>
    <span class="day">Mon</span>
    <span class="day">Tue</span>
    <span class="day">Wed</span>
    <span class="day">Thu</span>
    <span class="day">Fri</span>
    <span class="day">Sat</span>
</div>
<div class="week" ng-repeat="week in weeks">
    <span class="day" ng-mouseenter="hover = true"
     ng-mouseleave="hover = false"
     ng-class="{ 'pop': hover, today: day.isToday, 'different-month': !day.isCurrentMonth }"
     ng-click="select(day)" ng-repeat="day in week.days">
     <span ng-class="{'dne':activityInDay(day).length > 0, selector: day.date.isSame(selected)}">
      <span>{{day.number}}</span>
     </span>
     <!-- <span ng-if="activityInDay(day).length > 0" style="color: white;">{{day.number}}</span> -->
   </span>

</div>
