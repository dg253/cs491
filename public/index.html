<!doctype html>
<html lang="en" ng-app="savery">
<head>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Saverly</title>

    <!--Material design icons-->
<!--
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
-->

    <!--Bootstrap-->
    <link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css"/>

    <!--flat-ui-->
    <link rel="stylesheet" href="assets/flat-ui/HTML/UI/flat-ui-pro/dist/css/flat-ui-pro.min.css"/>

    <!--Angular-ChartJS-->
    <link rel="stylesheet" href="assets/libs/angular-chart.js/dist/angular-chart.min.css"/>

    <!--SweetAlert-->
    <link rel="stylesheet" href="assets/libs/bootstrap-sweetalert/lib/sweet-alert.css"/>

    <!--Main app CSS-->
    <link rel="stylesheet" href="assets/style/app.css"/>
</head>
<body>
    <div class="container-fluid">
        <nav role="navigation" class="navbar top navbar-inverse navbar-embossed">
            <div class="navbar-header">
                <button data-target="#navbar-collapse-08" data-toggle="collapse" class="navbar-toggle" type="button">
                </button>
                <a href="#" class="navbar-brand">
                    <img class="logo" src="assets/img/icon1.svg" alt=""/>
                    Saverly
                </a>
            </div>
            <div id="navbar-collapse-08" class="collapse navbar-collapse">
                <p class="navbar-text navbar-right"><i class="glyphicon glyphicon-bell"></i></p>
            </div>
        </nav>

        <div class="row">
            <!--Left Section-->
            <div class="left-nav col-md-2  hidden-sm hidden-xs side-navs">
                <div class="profile-area">
                    <div class="profile-area top-half">
                        <img class="profile-background-img" src="assets/img/nyc-skyline.jpg" alt="city skyline"/>
                    </div>
                    <img class="profile-picture" src="assets/img/georgeWatsky.png" alt="profile picture"/>
                    <div class="profile-area bottom-half">
                        <span class="user-fullname">George Watsky</span>
                    </div>
                </div>
                <div class="side-nav area">
                    <ul class="nav nav-list">
                        <li class="nav-header">Menu</li>
                        <li><a ui-sref="overview">Overview</a></li>
                        <li><a ui-sref="expenses">Expenses</a></li>
                        <li><a ui-sref="savings">Savings</a></li>
                        <li><a ui-sref="transactions">Transactions</a></li>
                        <li><a ui-sref="wishlist">Wishlist</a></li>
                    </ul>

                    <div class="nav-search input-group">
                        <input type="text" class="form-control" placeholder="Search" id="search-query-3">
                        <span class="input-group-btn">
                        <button type="submit" class="btn"><span class="fui-search"></span></button>
                        </span>
                    </div>

                    <div class="nav-button-group">
                        <button class="btn btn-embossed create-goal">Create a Goal</button>
                        <button class="btn btn-embossed create-budget">Create a Budget</button>
                        <button class="btn btn-embossed add-bill">Add a Bill</button>
                    </div>
                </div>
            </div>
            <!--End Left Section-->


            <!--Middle Section-->
            <div ui-view class="col-md-8 main">
             <!-- <div ui-view></div>-->
            </div>
            <!--End Middle Section-->

            <!--Right Section-->
            <div class="col-md-2 hidden-sm hidden-xs side-navs">
                <div class="fixed">Right navbar</div>
            </div>
            <!--End Right Section-->
        </div>
    </div>

    <!--Bootstrap-->
    <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>

    <!--jQuery-->
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>

    <!--SweetAlert-->
    <script src="assets/libs/bootstrap-sweetalert/lib/sweet-alert.js"></script>

    <!--flat-ui-->
    <script src="assets/flat-ui/HTML/UI/flat-ui-pro/dist/js/flat-ui-pro.min.js"></script>

    <!--Angular-->
    <script src="assets/libs/angular/angular.js"></script>

    <!--UI-Router-->
    <script src="assets/libs/angular-ui-router/release/angular-ui-router.js"></script>

    <!--ChartJS-->
    <script src="assets/libs/Chart.js/Chart.js"></script>
    <script src="assets/libs/Chart.HorizontalBar.js"></script>

    <!--Angular-ChartJS-->
    <script src="assets/libs/angular-chart.js/dist/angular-chart.js"></script>

    <!--ProgressBar JS-->
    <script src="assets/libs/progressbar.js/dist/progressbar.js"></script>

    <!--Main JS file-->
    <script src="main.js"></script>
</body>
</html>
